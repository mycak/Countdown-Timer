<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="timer">
    <div class="timer__controls">
      <button data-time="30" class="timer__button">30 Secs</button>
      <button data-time="300" class="timer__button">5 Mins</button>
      <button data-time="900" class="timer__button">15 Mins</button>
      <button data-time="1200" class="timer__button">20 Mins</button>
      <button data-time="3600" class="timer__button">1 Hour</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter Minutes">
      </form>
    </div>
    <div class="display">
      <h1 class="display__time-left">00:00</h1>
      <p class="display__end-time">00:00</p>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
